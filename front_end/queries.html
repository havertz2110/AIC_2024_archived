        <title>AIC Website</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <body>

            <div class="firstQuery">

                                "

                        </div>
                        <div class="line" id="00">

                    <div class="optionList">

                            <p

                                    background-color: aliceblue;
                                    font-family: 'Inter', sans-serif;
                                    margin-top: 10px;

                                ICONS

                        </div>
                        <div

                                    padding: 10px;
                                    margin-top: 5px;
                                    border-radius: 10px;
                                    background-color: aliceblue;
                                    font-family: 'Inter', sans-serif;
                                "
                            >
                                COLORS
                            </p>
                        </div>
                        <div class="colorList" style="margin-bottom: 5px"></div>
                        <button
                            class="submitReq"
                            style="margin-top: 5px; margin-bottom: 5px"
                        >

                        </button>
                    </div>
                </div>
                <div class="ocrSearchContainer">
                    <div class="divider">
                        <div class="textBar">
                            <input
                                type="text"
                                placeholder="Count Search 1"
                                class="searchInput"
                                id="countInput1"
                            />
                        </div>
                        <div class="textBar">
                            <input
                                type="text"
                                placeholder="Count Search 2"
                                class="searchInput"
                                id="countInput2"
                            />
                        </div>
                    </div>
                    <div class="divider">
                        <div class="textBar">
                            <input
                                type="text"
                                placeholder="OCR Search 1"
                                class="searchInput"
                                id="ocrInput1"
                            />
                        </div>
                        <div class="textBar">
                            <input
                                type="text"
                                placeholder="OCR Search 2"
                                class="searchInput"
                                id="ocrInput2"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="responseContainer"
                style="
                    display: flex;
                    flex-direction: column;
                    justify-content: start;
                    gap: 20px;
                "
            ></div>
        </div>
        <script src="js/queries.js"></script>
    </body>
</html>
